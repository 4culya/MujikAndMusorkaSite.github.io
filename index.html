<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mujik And Musorka</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .blur-bg {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .content {
      padding: 40px;
      max-width: 700px;
      margin: 100px auto 0 auto;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
    }

    .description {
      margin: 20px 0;
      font-size: 20px;
    }

    .download-latest {
      display: inline-block;
      padding: 15px 30px;
      background: #28a745;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .download-latest:hover {
      background: #218838;
    }

    .language-selector {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 10;
    }

    .language-button {
      padding: 10px 20px;
      border-radius: 20px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    .language-menu {
      margin-top: 10px;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: start;
      gap: 10px;
      position: absolute;
      right: 0;
    }

    .language-menu.show {
      display: flex;
    }

    .language-item {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .language-item:hover {
      background: #333;
    }

    .thanks-list {
      margin-top: 40px;
      text-align: left;
    }

    .thanks-item {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thanks-item span {
      white-space: nowrap;
      font-weight: 600;
    }

    .social-links a {
      color: #0af;
      text-decoration: none;
      border: 1px solid #0af;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }

    .social-links a:hover {
      background: #0af;
      color: black;
    }

    .trailer-container {
      margin-top: 30px;
      border-radius: 15px;
      overflow: hidden;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    iframe {
      width: 100%;
      height: 390px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="blur-bg"></div>

  <div class="language-selector">
    <div class="language-button" id="langBtn">Language</div>
    <div class="language-menu" id="langMenu">
      <div class="language-item" data-lang="en">English</div>
      <div class="language-item" data-lang="ua">Українська</div>
      <div class="language-item" data-lang="ru">Русский</div>
      <div class="language-item" data-lang="by">Беларуская</div>
    </div>
  </div>

  <div class="content">
    <h1 data-key="title">Mujik And Musorka</h1>
    <p class="description" data-key="description">
      Mujik And Musorka is a wild arcade game about chaos, fun, and unexpected adventures.
    </p>
    <a href="https://4culya.itch.io/mujik-and-musorka" class="download-latest" data-key="download_latest" target="_blank" rel="noopener noreferrer">Download Latest</a>

    <div class="trailer-container">
      <iframe src="https://www.youtube.com/embed/uo01y_qB4pc" allowfullscreen></iframe>
    </div>

    <div class="thanks-list" id="thanksList">
      <h2 data-key="thanks_title" style="margin-top:40px;">Thanks to</h2>
    </div>

    <div class="thanks-item">
      <span>Awota</span>
      <div class="social-links">
        <a href="https://www.tiktok.com/@ukrmilitary546" target="_blank" rel="noopener noreferrer">TikTok</a>
      </div>
    </div>
    <div class="thanks-item">
      <span>Buxankich</span>
      <div class="social-links">
        <a href="https://www.tiktok.com/@buxancha" target="_blank" rel="noopener noreferrer">TikTok</a>
        <a href="https://www.twitch.tv/buxankich" target="_blank" rel="noopener noreferrer">Twitch</a>
      </div>
    </div>
  </div>

  <footer style="margin-top: 50px; padding: 30px; background: rgba(0,0,0,0.6); color: white; text-align: center;">
    <h2 style="margin-bottom: 10px;" data-key="my_socials">Мои соцсети</h2>
    <div class="thanks-item" style="flex-wrap: wrap; justify-content: center; gap: 20px;">
      <a href="https://www.tiktok.com/@puk_srak" target="_blank" rel="noopener noreferrer" class="social-links">TikTok</a>
      <a href="https://www.youtube.com/@4culya" target="_blank" rel="noopener noreferrer" class="social-links">YouTube</a>
    </div>

    <h2 style="margin: 30px 0 10px 0;" data-key="project_socials">Соцсети Mujik And Musorka</h2>
    <div class="thanks-item" style="flex-wrap: wrap; justify-content: center; gap: 20px;">
      <a href="https://www.youtube.com/@MujikAndMusorka_official" target="_blank" rel="noopener noreferrer" class="social-links">YouTube</a>
    </div>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const langBtn = document.getElementById('langBtn');
      const langMenu = document.getElementById('langMenu');

      langBtn.addEventListener('click', () => {
        langMenu.classList.toggle('show');
      });

      const translations = {
        en: {
          title: "Mujik And Musorka",
          download_latest: "Download",
          language: "Language",
          thanks_title: "Thanks to",
          description: "Mujik And Musorka is a crazy platformer game where you collect trash and buy skins, and more...",
          my_socials: "My Socials",
          project_socials: "Mujik And Musorka Socials"
        },
        ua: {
          title: "Мужик і Мусорка",
          download_latest: "Завантажити",
          language: "Мова",
          thanks_title: "Подяки",
          description: "Mujik And Musorka - божевільна платформер-гра там де ви збираєте сміття і купуєте скіни, і не тільки...",
          my_socials: "Мої соцмережі",
          project_socials: "Соцмережі Mujik And Musorka"
        },
        ru: {
          title: "Мужик и Мусорка",
          download_latest: "Скачать",
          language: "Язык",
          thanks_title: "Благодарности",
          description: "Mujik And Musorka — безумная платформер-игра там где вы собираете мусорки и покупаете скины, и не только...",
          my_socials: "Мои соцсети",
          project_socials: "Соцсети Mujik And Musorka"
        },
        by: {
          title: "Мужык і Мусорка",
          download_latest: "Спампаваць",
          language: "Мова",
          thanks_title: "Падзякі",
          description: "Mujik And Musorka - вар'яцкая платформер-гульня там дзе вы збіраеце сметнікі і купляеце скіны, і не толькі...",
          my_socials: "Мае сацсеткі",
          project_socials: "Сацсеткі Mujik And Musorka"
        }
      };

      function updateTexts(lang) {
        langBtn.textContent = translations[lang].language || 'Language';
        document.querySelectorAll('[data-key]').forEach(el => {
          const key = el.getAttribute('data-key');
          if (translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });
      }

      document.querySelectorAll('.language-item').forEach(item => {
        item.addEventListener('click', () => {
          const selectedLang = item.getAttribute('data-lang');
          updateTexts(selectedLang);
          langMenu.classList.remove('show');
        });
      });

      updateTexts('en');
    });
  </script>
</body>
</html>
